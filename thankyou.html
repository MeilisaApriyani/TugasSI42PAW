<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            width: 100%;
            background-color: #001A72;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;  /* center horizontal */
            align-items: center;      /* center vertical */
            overflow: hidden;
        }

        .image-container img {
            width: 90%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <header>
        <h1>Thank You for Your Order!</h1>
    </header>

    <div class="image-container">
        <img src="thankyoufoto.jpg" alt="Thank You">
    </div>

    <footer>
        <p>&copy; 2025 PT Catur Putra Manggala. All rights reserved.</p>
    </footer>
</body>

</html>
